<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Suomivisa — TikTok App Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #fe2c55;
            text-align: center;
        }

        button {
            background: #fe2c55;
            color: white;
            border: none;
            padding: 14px 22px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 12px;
        }

        button:disabled {
            background: #ccc;
        }

        input[type="file"] {
            margin-top: 15px;
        }

        .step {
            margin-bottom: 40px;
        }

        .log {
            background: #111;
            color: #0f0;
            padding: 15px;
            height: 160px;
            overflow-y: auto;
            font-size: 14px;
            border-radius: 8px;
            white-space: pre-line;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Suomivisa — TikTok App Demo</h1>
        <p>This demo simulates how users authenticate and upload videos through the TikTok API.</p>

        <!-- STEP 1 -->
        <div class="step">
            <h2>1. Authenticate with TikTok</h2>
            <p>Click below to simulate TikTok Login Kit authentication.</p>
            <button onclick="simulateLogin()">Login with TikTok</button>
        </div>

        <!-- STEP 2 -->
        <div class="step">
            <h2>2. Upload a video</h2>
            <input type="file" id="videoFile" accept="video/*">
            <button id="uploadBtn" onclick="simulateUpload()" disabled>Upload to TikTok</button>
        </div>

        <!-- STEP 3 -->
        <div class="step">
            <h2>3. Publish video</h2>
            <button id="publishBtn" onclick="simulatePublish()" disabled>Publish Video</button>
        </div>

        <!-- LOG -->
        <h3>System Log</h3>
        <div class="log" id="logBox">Waiting for user actions…</div>
    </div>

    <script>
        const logBox = document.getElementById("logBox");

        function log(msg) {
            logBox.innerHTML += "\n" + msg;
            logBox.scrollTop = logBox.scrollHeight;
        }

        function simulateLogin() {
            log("Opening TikTok Login Kit window...");
            setTimeout(() => {
                log("User authenticated successfully.");
                document.getElementById("uploadBtn").disabled = false;
                alert("TikTok login simulated successfully.");
            }, 1500);
        }

        function simulateUpload() {
            const file = document.getElementById("videoFile").files[0];
            if (!file) {
                alert("Please select a video first.");
                return;
            }

            log(`Uploading video: ${file.name}`);
            document.getElementById("uploadBtn").disabled = true;

            setTimeout(() => {
                log("Video uploaded. Draft ID: DRAFT_29X7AJQ1F");
                document.getElementById("publishBtn").disabled = false;
                alert("Video uploaded (simulated).");
            }, 2000);
        }

        function simulatePublish() {
            log("Publishing video...");
            document.getElementById("publishBtn").disabled = true;

            setTimeout(() => {
                log("Video published successfully! TikTok Video ID: 928374923874");
                alert("Video published (simulated).");
            }, 2000);
        }
    </script>

</body>

</html>
